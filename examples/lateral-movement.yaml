apiVersion: ztap/v1
kind: NetworkPolicy
metadata:
  name: prevent-lateral-movement
spec:
  podSelector:
    matchLabels:
      app: web
      tier: frontend
  egress:
    - to:
        podSelector:
          matchLabels:
            app: api
            tier: backend
      ports:
        - protocol: TCP
          port: 8080
    - to:
        ipBlock:
          cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: UDP
          port: 53
---
apiVersion: ztap/v1
kind: NetworkPolicy
metadata:
  name: api-to-database-only
spec:
  podSelector:
    matchLabels:
      app: api
      tier: backend
  egress:
    - to:
        podSelector:
          matchLabels:
            app: postgres
            tier: database
      ports:
        - protocol: TCP
          port: 5432
