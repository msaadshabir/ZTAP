apiVersion: ztap/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
spec:
  podSelector:
    matchLabels:
      security: strict
  egress: []
---
apiVersion: ztap/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-only
spec:
  podSelector:
    matchLabels:
      app: isolated-service
  egress:
    - to:
        ipBlock:
          cidr: 8.8.8.8/32
      ports:
        - protocol: UDP
          port: 53
