apiVersion: ztap/v1
kind: NetworkPolicy
metadata:
  name: zero-trust-microservices
spec:
  podSelector:
    matchLabels:
      app: auth-service
  egress:
    - to:
        podSelector:
          matchLabels:
            app: user-db
      ports:
        - protocol: TCP
          port: 27017
    - to:
        podSelector:
          matchLabels:
            app: cache
      ports:
        - protocol: TCP
          port: 6379
---
apiVersion: ztap/v1
kind: NetworkPolicy
metadata:
  name: monitoring-egress-only
spec:
  podSelector:
    matchLabels:
      app: prometheus
  egress:
    - to:
        ipBlock:
          cidr: 10.0.0.0/8
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 8080
