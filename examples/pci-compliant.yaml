apiVersion: ztap/v1
kind: NetworkPolicy
metadata:
  name: pci-compliant-payment-processor
spec:
  podSelector:
    matchLabels:
      app: payment-processor
      tier: backend
  egress:
    - to:
        ipBlock:
          cidr: 10.0.0.0/8
      ports:
        - protocol: TCP
          port: 443
    # Block all other traffic implicitly
